# Workspace-specific configuration
workspace:
  # Additional folders to include in the workspace
  additional_folders:
    - "/Users/cuki/.mrconfig.d"

  # Custom workspace settings that override language defaults
  settings: {}

  # Additional extension recommendations (beyond language defaults)
  recommended_extensions: []

  # Extensions that should not be recommended
  unwanted_extensions: []

  # Custom tasks beyond language defaults
  tasks: []

  # Debug launch configurations
  launch_configurations: []

  # Language configuration overrides
  language_overrides:
    # Example: Remove wordWrapColumn setting from j2 language
    j2:
      settings:
        "[jinja]":
          editor.wordWrapColumn: null # Remove this specific setting
    # Example: Override python settings
    # python:
    #   settings:
    #     "python.defaultInterpreterPath": "./custom/path/python"
    #   extensions:
    #     unwanted: ["ms-python.pylint"]  # Remove specific extensions
    #     additional: ["ms-python.mypy-type-checker"]  # Add extra extensions

# GitHub Copilot configuration
copilot:
  # Custom instructions for this repository
  instructions: []

  # Rules specific to this repository
  rules: []

  # Files to apply instructions to
  apply_to: "**"
