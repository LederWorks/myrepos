# Languages configuration for 
# Generated from enhanced templates - populated with actual configuration data
# Full configuration is applied to .vscode/ files, this shows what was loaded

languages:
  j2:
    # Source: templates/languages/j2.yaml.j2 (3 settings, 2 tasks, 1 required ext, 2 recommended ext)
    settings:
      {
        "[jinja]": {
          "editor.formatOnSave": true,
          "editor.tabSize": 2,
          "editor.insertSpaces": true,
          "editor.wordWrap": "on",
          "editor.wordWrapColumn": 100,
        },
        "jinja.lint.enabled": true,
        "jinja.format.enabled": true,
      }
    required_extensions:
      [
        "wholroyd.jinja",
      ]
    recommended_extensions:
      [
        "ms-python.python",
        "redhat.vscode-yaml",
      ]
    tasks:
      [
        {
          "label": "Jinja2: Render Template",
          "type": "shell",
          "command": "jinja2",
          "args": [
            "${file}",
            "--format=yaml",
          ],
          "group": "build",
        },
        {
          "label": "Jinja2: Validate Syntax",
          "type": "shell",
          "command": "python",
          "args": [
            "-c",
            "import jinja2; jinja2.Template(open('${file}').read())",
          ],
          "group": "test",
        },
      ]
  markdown:
    # Source: templates/languages/markdown.yaml.j2 (8 settings, 2 tasks, 4 required ext, 4 recommended ext)
    settings:
      {
        "[markdown]": {
          "editor.wordWrap": "on",
          "editor.wordWrapColumn": 100,
          "editor.quickSuggestions": {
            "comments": "off",
            "strings": "off",
            "other": "off",
          },
          "editor.formatOnSave": true,
          "editor.formatOnPaste": true,
          "editor.tabSize": 2,
          "editor.insertSpaces": true,
          "editor.defaultFormatter": "yzhang.markdown-all-in-one",
        },
        "markdown.preview.breaks": true,
        "markdown.preview.linkify": true,
        "markdown.preview.typographer": true,
        "markdown.extension.toc.updateOnSave": true,
        "markdown.extension.toc.orderedList": false,
        "markdown.extension.list.indentationSize": "adaptive",
        "markdownlint.config": {
          "MD013": false,
          "MD033": false,
          "MD041": false,
        },
      }
    required_extensions:
      [
        "yzhang.markdown-all-in-one",
        "DavidAnson.vscode-markdownlint",
        "bierner.markdown-mermaid",
        "bierner.markdown-preview-github-styles",
      ]
    recommended_extensions:
      [
        "bierner.markdown-emoji",
        "shd101wyy.markdown-preview-enhanced",
        "mushan.vscode-paste-image",
        "telesoho.vscode-markdown-paste-image",
      ]
    tasks:
      [
        {
          "label": "Markdown: Lint All Files",
          "type": "shell",
          "command": "markdownlint",
          "args": [
            "**/*.md",
            "--fix",
          ],
          "group": "build",
        },
        {
          "label": "Markdown: Generate Table of Contents",
          "type": "shell",
          "command": "markdown-toc",
          "args": [
            "-i",
            "README.md",
          ],
          "group": "build",
        },
      ]
  powershell:
    # Source: templates/languages/powershell.yaml.j2 (6 settings, 3 tasks, 1 required ext, 2 recommended ext)
    settings:
      {
        "[powershell]": {
          "editor.formatOnSave": true,
          "editor.tabSize": 4,
          "editor.insertSpaces": true,
          "editor.wordWrap": "on",
          "editor.rulers": [
            80,
            120,
          ],
        },
        "powershell.codeFormatting.preset": "OTBS",
        "powershell.codeFormatting.openBraceOnSameLine": true,
        "powershell.codeFormatting.newLineAfterOpenBrace": true,
        "powershell.scriptAnalysis.enable": true,
        "powershell.scriptAnalysis.settingsPath": "PSScriptAnalyzerSettings.psd1",
      }
    required_extensions:
      [
        "ms-vscode.powershell",
      ]
    recommended_extensions:
      [
        "ms-vscode.powershell-preview",
        "ms-vscode.vscode-json",
      ]
    tasks:
      [
        {
          "label": "PowerShell: Analyze",
          "type": "shell",
          "command": "pwsh",
          "args": [
            "-Command",
            "Invoke-ScriptAnalyzer",
            "-Path",
            ".",
            "-Recurse",
            "-ReportSummary",
          ],
          "group": "test",
          "problemMatcher": "$pester",
        },
        {
          "label": "PowerShell: Test",
          "type": "shell",
          "command": "pwsh",
          "args": [
            "-Command",
            "Invoke-Pester",
            "-Path",
            ".",
            "-Recurse",
          ],
          "group": "test",
          "problemMatcher": "$pester",
        },
        {
          "label": "PowerShell: Format",
          "type": "shell",
          "command": "pwsh",
          "args": [
            "-Command",
            "Invoke-Formatter",
            "-ScriptDefinition",
            "(Get-Content -Path '${file}' -Raw)",
          ],
          "group": "build",
        },
      ]
  python:
    # Source: templates/languages/python.yaml.j2 (4 settings, 2 tasks, 4 required ext, 4 recommended ext)
    settings:
      {
        "[python]": {
          "editor.formatOnSave": true,
          "editor.defaultFormatter": "ms-python.python",
          "editor.codeActionsOnSave": {
            "source.organizeImports": "explicit",
          },
        },
        "python.defaultInterpreterPath": "./venv/bin/python",
        "python.linting.enabled": true,
        "python.linting.pylintEnabled": true,
      }
    required_extensions:
      [
        "ms-python.python",
        "ms-python.black-formatter",
        "ms-python.vscode-pylance",
        "ms-python.isort",
      ]
    recommended_extensions:
      [
        "ms-python.flake8",
        "ms-python.pylint",
        "ms-python.mypy-type-checker",
        "ms-toolsai.jupyter",
      ]
    tasks:
      [
        {
          "label": "Python: Run Tests",
          "type": "shell",
          "command": "python",
          "args": [
            "-m",
            "pytest",
          ],
          "group": "test",
        },
        {
          "label": "Python: Format Code",
          "type": "shell",
          "command": "black",
          "args": [
            ".",
          ],
          "group": "build",
        },
      ]
  shell:
    # Source: templates/languages/shell.yaml.j2 (6 settings, 4 tasks, 2 required ext, 3 recommended ext)
    settings:
      {
        "[shellscript]": {
          "editor.formatOnSave": true,
          "editor.tabSize": 2,
          "editor.insertSpaces": true,
          "editor.wordWrap": "on",
          "editor.rulers": [
            80,
            120,
          ],
        },
        "[fish]": {
          "editor.tabSize": 2,
          "editor.insertSpaces": true,
        },
        "shellcheck.enable": true,
        "shellcheck.executablePath": "shellcheck",
        "shellformat.effectLanguages": [
          "shellscript",
          "fish",
        ],
        "shellformat.flag": "-i 2",
      }
    required_extensions:
      [
        "timonwong.shellcheck",
        "foxundermoon.shell-format",
      ]
    recommended_extensions:
      [
        "ms-vscode.vscode-json",
        "redhat.vscode-yaml",
        "bmalehorn.vscode-fish",
      ]
    tasks:
      [
        {
          "label": "Shell: Check Syntax",
          "type": "shell",
          "command": "shellcheck",
          "args": [
            "${file}",
          ],
          "group": "test",
          "problemMatcher": "$shellcheck",
        },
        {
          "label": "Shell: Check All Scripts",
          "type": "shell",
          "command": "find",
          "args": [
            ".",
            "-name",
            "*.sh",
            "-o",
            "-name",
            "*.bash",
            "-o",
            "-name",
            "*.zsh",
          ],
          "group": "test",
          "problemMatcher": "$shellcheck",
        },
        {
          "label": "Shell: Format Current File",
          "type": "shell",
          "command": "shfmt",
          "args": [
            "-w",
            "-i",
            "2",
            "${file}",
          ],
          "group": "build",
        },
        {
          "label": "Shell: Format All Scripts",
          "type": "shell",
          "command": "find",
          "args": [
            ".",
            "-name",
            "*.sh",
            "-o",
            "-name",
            "*.bash",
            "-o",
            "-name",
            "*.zsh",
            "-exec",
            "shfmt",
            "-w",
            "-i",
            "2",
            "{}",
            ";",
          ],
          "group": "build",
        },
      ]
  yaml:
    # Source: templates/languages/yaml.yaml.j2 (5 settings, 0 tasks, 1 required ext, 1 recommended ext)
    settings:
      {
        "[yaml]": {
          "editor.formatOnSave": true,
          "editor.tabSize": 2,
          "editor.insertSpaces": true,
        },
        "yaml.format.enable": true,
        "yaml.validate": true,
        "yaml.hover": true,
        "yaml.completion": true,
      }
    required_extensions:
      [
        "redhat.vscode-yaml",
      ]
    recommended_extensions:
      [
        "ms-kubernetes-tools.vscode-kubernetes-tools",
      ]
    tasks:
      []
